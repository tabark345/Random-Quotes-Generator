<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/dccl--javascript-random-quote/Regroup.svg" type="image/x-icon">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
            <div class="card">
                <div class="card-back">

                    <div class="name">
                        <h6 id="name"></h6>
                    </div>
                    <div class="states">
                        <button>Famus quots</button>
                        <button>inspirational</button>
                        <button id="translate-quote">Translate to Arabic</button>
                    </div>
                    <div class="quote">
                        <h4>
                            ❝<p id="quote"></p>❞
                        </h4>
                    </div>
                </div>
            </div>
            <div class="author">
                <button id="new-quote">
                    <img src="/dccl--javascript-random-quote/Regroup.svg" alt="">
                </button>
                <button id="copy-quote">
                    <img src="/dccl--javascript-random-quote/link.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
